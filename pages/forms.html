<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="../img/logo.png">
    <link href="../node_modules/open-iconic/font/css/open-iconic.min.css" rel="stylesheet" type="text/css">
    <title>Forms</title>
</head>

<body style="background-image: url(../img/fondo2.jpg); background-repeat: no-repeat; background-size: cover;"
    class="text-white">
    <form autocomplete="off" class="form-group">
        <div class="container main-container mt-5 bg-dark text-white pb-3">
            <div class="row">
                <h4 class="text-center mb-3 mt-3">Nombres y apellido de la persona: </h4>
                <div class="col text-center">
                    <label for="name">
                        <h6>Nombre:</h6>
                    </label>
                    <input type="text" id="name" name="name" required minlength="3" class="form-control"
                        placeholder="Input your name">
                </div>
                <div class="col text-center">
                    <label for="secondname">
                        <h6> Segundo Nombre: </h6>
                    </label>
                    <input type="text" id="secondname" name="secondname" required minlength="3" class="form-control"
                        placeholder="Input your second name">
                </div>
                <div class="col text-center">
                    <label for="lastname">
                        <h6>Apellido: </h6>
                    </label>
                    <input type="text" id="lastname" name="lastname" required minlength="3" class="form-control"
                        placeholder="Input your lastname">
                </div>
            </div>
            <div class="row">
                <h4 class="text-center mb-3 mt-3">Detalles de la persona: </h4>
                <div class="col text-center">
                    <h6>Genero: </h6>
                    <input type="radio" name="gender" id="genre" checked value="Female"> Female
                    <input type="radio" name="gender" id="genre" checked value="Male"> Male

                </div>
                <div class="col-1 text-center">
                    <label for="age">
                        <h6> Edad: </h6>
                    </label>
                    <input type="number" id="age" name="age" required minlength="3" class="form-control" value="0"
                        min="1" max="120">
                </div>
                <div class="col text-center">
                    <label for="email">
                        <h6>Email: </h6>
                    </label>
                    <input type="email" id="email" name="email" required minlength="3" class="form-control"
                        placeholder="Input your email">
                </div>
                <div class="row">
                    <h5 class="text-center mt-5">Telefono:</h5>
                    <div class="col text-center">
                        <label for="zone">
                            <h6>Caracteristica: </h6>
                        </label>
                        <input type="number" id="zone" name="zone" required minlength="3" class="form-control"
                            placeholder="Input your zone of phone">
                    </div>
                    <div class="col text-center">
                        <label for="phone">
                            <h6>Resto del numero telefonico: </h6>
                        </label>
                        <input type="number" id="phone" name="phone" required minlength="3" class="form-control"
                            placeholder="Input your rest of phone">
                    </div>
                </div>

            </div>
            <div class="row text-center">
                <h4 class="text-center mb-3 mt-5"> Direccion y localidad:</h4>
                <div class="col-3">
                    <label for="street">
                        <h6>Nombre de la Calle:</h6>
                    </label>
                    <input type="text" class="form-control" placeholder="Input your street name" required name="street"
                        id="street">
                </div>
                <div class="col-2 text-center">
                    <label for="streetnumber">
                        <h6>Numero:</h6>
                    </label>
                    <input type="number" class="form-control" placeholder="Input your street number" required
                        name="streetnumber" id="streetnumber">
                </div>
                <div class="col-3">
                    <label for="city">
                        <h6>Localidad:</h6>
                    </label>
                    <input type="text" class="form-control" placeholder="Input your street number" required name="city"
                        id="city">
                </div>
                <div class="col">
                    <label for="province">
                        <h6>Provincia:</h6>
                    </label>
                    <select id="province" name="province" class="form-control" aria-placeholder="Select your province">
                        <option> Buenos Aires </option>
                        <option> Catamarca</option>
                        <option> CÃ³rdoba</option>
                        <option> Corrientes</option>
                        <option> Ciudad Autonoma de Buenos Aires</option>
                        <option> Chaco</option>
                        <option> Chubut </option>
                        <option> Entre Rios</option>
                        <option> Formosa</option>
                        <option> Jujuy </option>
                        <option> La Pampa </option>
                        <option> La Rioja </option>
                        <option> Mendoza</option>
                        <option> Misiones</option>
                        <option> Neuquen </option>
                        <option> Rio Negro</option>
                        <option> Salta</option>
                        <option> San Juan</option>
                        <option> San Luis</option>
                        <option> Santa Cruz</option>
                        <option> Santa Fe</option>
                        <option> Santiago del Estero</option>
                        <option> Tierra del Fuego</option>
                        <option> Tucuman</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="text-center mt-5">
            <button type="submit" class="btn btn-success btn-block">
                Enviar Datos
            </button>
            <a href="../index.html" class="btn btn-danger btn-block">
                Volver a la pagina de Inicio
            </a>
        </div>
    </form>
</body>

</html>
